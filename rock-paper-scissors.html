<h1 id="rps">Rock Paper Scissors</h1>

<div class="row" style="padding-left:15%; padding-right: 15%">

  <div class="col-sm-12 col-md-12" id="username">
    <form id="user" onsubmit="return false">
      Enter a user name and press play:<br>
      <input type="text" id="uname" name="username"><br>
    </form>
  </div>

  <div class="col-sm-12 col-md-12" id="username">
    <a href="#" onclick="setup()" id="start-button">
      <span>play</span>
    </a>
  </div>


  <div class="col-sm-12 col-md-12" id="scoretable">
    <p>I played: <span id="axplayed"></span></p>

    <p>your score: <span id="plscore"></span></p>

    <p>my score: <span id="axscore"></span></p>
  </div>

</div>

<div class="row" style="padding-left:15%; padding-right: 15%">
  <div class="col-sm-12 col-md-4" id="interest">
    <div class="choice" id="rock">
  	<i class="fa fa-hand-rock-o icons"></i>
  	<p></p>
    </div>
	</div>

  <div class="col-sm-12 col-md-4" id="interest">
    <div class="choice" id="paper">
  	<i class="fa fa-hand-paper-o icons"></i>
  	<p></p>
    </div>
 	</div>

  <div class="col-sm-12 col-md-4" id="interest">
    <div class="choice" id="scissors">
  	<i class="fa fa-hand-scissors-o icons"></i>
  	<p></p>
    </div>  
 	</div>
</div>
